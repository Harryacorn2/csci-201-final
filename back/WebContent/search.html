	<script>
	function findPage(){
	    let find = document.getElementById("searchbar").value;
	    var xhttp = new XMLHttpRequest();
		var url = "/Backend/CheckRoom?room=";
		url += find;
		xhttp.open("GET", url, true);
		xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhttp.onreadystatechange = function() {
			var found = this.responseText;
			if(found == "true"){
		    	var URI = "/Backend/View?room=";
		    	URI += find;
		        location.href = URI;
		    }
		    else{
		        document.getElementById("notFound").innerHTML = "No rooms found matching this search";
		        return false;
		    }
		}
		xhttp.send();
	}
	</script>
