		<div id="mafs">
			<script>
				var socket = new WebSocket("ws://localhost:8080/Backend/WebSocket?0");
				function whenCalled(){
					socket.onopen = function(event){
					}
					socket.onmessage = function(event){
						var data = "</tr>\n";
						data += event.data;
						var current = document.getElementById("messages").innerHTML;
						var newpage = current.replace("</tr>\n", data);
						document.getElementById("messages").innerHTML = newpage;
					}
					socket.onclose = function(event){
						document.getElementById("cameBack").innerHTML += "Stream ended...";
					}
					
				}
				function sendMessage(){
					var value = document.getElementById("messageArea").value;
					document.getElementById("messageArea").value = "";
					socket.send(value);
				}
			</script>
